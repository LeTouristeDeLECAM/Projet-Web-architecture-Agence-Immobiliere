 <!-- This is a html file which lists the appartement component  -->
<!-- which include 'appart_Id', 'tile', 'description', 'price','surface', 'nbRooms', 'address' -->
<!-- Each appartement shown comport a <button></button> to edit the appartement , a <button></button> to delete the appartement and a <button></button> to show the appartement details.  -->
<!-- all appartements are displayed in frame using MatCardModule -->


<h1>Property list</h1>

<!-- create a new appartement -->
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Create a new property</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <form [formGroup]="postForm" (ngSubmit)="addAppart()" >
                    
                        
                        <mat-form-field>
                            <input matInput ="title" formControlName="title"  placeholder="Title">
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput ="description" formControlName="description"  placeholder="Description">
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput ="price" formControlName="price"  placeholder="Price">
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput ="surface" formControlName="surface"  placeholder="Surface">
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput ="nbRooms" formControlName="nbRooms"  placeholder="Number of rooms">
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput ="address" formControlName="address"  placeholder="Address">
                        </mat-form-field>
                    </form>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button color="primary" type="submit">Create</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>


<!-- list all appartements -->
<div class="container">
    <div class="row">
        <div class="col-md-4" *ngFor="let appart of appartementList">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>{{appart.title}}</mat-card-title>
                    <mat-card-subtitle>{{appart.description}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p>Price : {{appart.price}} â‚¬</p>
                    <p>Surface : {{appart.surface}} m^2</p>
                    <p>Number of rooms : {{appart.nbRooms}}</p>
                    <p>Address : {{appart.address}}</p>
                </mat-card-content>
                <mat-card-actions>
                     <button mat-button (click)="editAppart(appart)">Edit</button>
                    <button mat-button (click)="deleteAppart(appart.appart_Id)">Delete</button>
                    <button mat-button (click)="showTicketList(appart.appart_Id)">Tickets</button>
                    <button mat-button (click)="showRenter(appart.appart_Id)">Renter</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
