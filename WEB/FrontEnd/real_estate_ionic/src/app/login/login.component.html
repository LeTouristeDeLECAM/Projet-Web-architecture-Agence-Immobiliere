<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="postForm" (ngSubmit)="login()">
        <ion-item>
          <ion-label>User Name</ion-label>
          <ion-input type="text" formControlName="username" placeholder="User Name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Password</ion-label>
          <ion-input type="password" formControlName="password" placeholder="Password"></ion-input>
        </ion-item>
        <ion-button color="primary" expand="block" type="submit" [disabled]="!postForm.valid">Login</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
