<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Create a new ticket for Appartement ID: {{id}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="postForm" (ngSubmit)="editTicket()">
        <ion-item>
          <ion-label>Title</ion-label>
          <ion-input formControlName="title" placeholder="Title"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Description</ion-label>
          <ion-input formControlName="description" placeholder="Description"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Status</ion-label>
          <ion-input formControlName="status" placeholder="Status"></ion-input>
        </ion-item>
        <!-- <ion-item>
          <ion-label>Appartement ID</ion-label>
          <ion-input formControlName="appart_Id" placeholder="Appartement ID"></ion-input>
        </ion-item> -->
        <ion-button color="primary" expand="block" type="submit" [disabled]="!postForm.valid">Create</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
